<!DOCTYPE html>
<html>
<head>
    <title>Basic Network Sniffer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
    <h2>Network Packet Sniffer</h2>
    <table>
        <thead>
            <tr>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Protocol</th>
                <th>Source Port</th>
                <th>Destination Port</th>
            </tr>
        </thead>
        <tbody id="packet-table"></tbody>
    </table>

    <script>
        async function fetchPackets() {
            let response = await fetch("/packets");
            let packets = await response.json();

            let table = document.getElementById("packet-table");
            table.innerHTML = "";

            packets.forEach(p => {
                let row = `<tr>
                    <td>${p.src_ip || "-"}</td>
                    <td>${p.dst_ip || "-"}</td>
                    <td>${p.protocol || "-"}</td>
                    <td>${p.src_port || "-"}</td>
                    <td>${p.dst_port || "-"}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        // Refresh every 2 seconds
        setInterval(fetchPackets, 2000);
    </script>
</body>
</html>
